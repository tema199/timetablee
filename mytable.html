<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الجدول الدراسي</title>
  <style>
    body {
      background: linear-gradient(to right, #dbeafe, #f0f9ff);
      font-family: 'Tahoma', sans-serif;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    .box {
      background-color: #fff;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      margin-bottom: 20px;
    }
    .box h1 {
      font-size: 1.8rem;
      color: #1e3a8a;
      margin-bottom: 10px;
    }
    .box p {
      font-size: 1.2rem;
      color: #111827;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #1e3a8a;
      color: white;
    }
    tr:last-child td {
      border-bottom: none;
    }
    .current {
      background-color: #fde68a !important;
    }
    .my-class {
      background-color: #bbf7d0 !important;
    }
    .class-info {
      display: block;
    }
    .section {
      color: #10b981;
      font-weight: bold;
      margin-top: 5px;
    }
    #toggle-button {
      padding: 8px 16px;
      background-color: #1e3a8a;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <h1 id="lesson"></h1>
      <p id="remaining"></p>
      <p id="next-class"></p>
    </div>
    <div class="box">
      <h1>جدول الحصص اليومي</h1>
      <button id="toggle-button">عرض حصصي فقط</button>
      <table id="schedule-table">
        <thead>
          <tr>
            <th>الفترة</th>
            <th>من</th>
            <th>إلى</th>
          </tr>
        </thead>
        <tbody id="schedule-body">
        </tbody>
      </table>
    </div>
  </div>

  <script>
    // توقيت موحد لجميع الأيام
    const dailySchedule = [
      { name: 'الحصة الأولى', start: '07:00', end: '07:50' },
      { name: 'الحصة الثانية', start: '07:50', end: '08:40' },
      { name: 'الحصة الثالثة', start: '08:40', end: '09:30' },
      { name: 'فسحة', start: '09:30', end: '09:55' },
      { name: 'الحصة الرابعة', start: '09:55', end: '10:45' },
      { name: 'الحصة الخامسة', start: '10:45', end: '11:35' },
      { name: 'الحصة السادسة', start: '11:35', end: '12:25' },
      { name: 'الحصة السابعة', start: '12:25', end: '13:15' }
    ];

    const schedule = {
      'Sunday': dailySchedule,
      'Monday': dailySchedule,
      'Tuesday': dailySchedule,
      'Wednesday': dailySchedule,
      'Thursday': dailySchedule,
    };

    // حصصي
    const myClasses = {
      'Sunday': {
        'الحصة الثانية': 'ثالث ٣',
        'الحصة الرابعة': 'أول ٣',
        'الحصة السادسة': 'أول ١',
      },
      'Monday': {
        'الحصة الأولى': 'ثالث ٣',
        'الحصة الرابعة': 'ثالث ١',
        'الحصة السادسة': 'أول ٤',
        'الحصة السابعة': 'ثالث ٢',
      },
      'Tuesday': {
        'الحصة الثانية': 'ثالث ١',
        'الحصة الثالثة': 'أول ٣',
        'الحصة الرابعة': 'ثالث ٢',
        'الحصة السادسة': 'أول ٢',
      },
      'Wednesday': {
        'الحصة الأولى': 'أول ٢',
        'الحصة الخامسة': 'أول ٤',
        'الحصة السادسة': 'أول ١',
      },
      'Thursday': {
        'الحصة الأولى': 'أول ٤',
        'الحصة الثالثة': 'أول ٢',
        'الحصة الخامسة': 'أول ١',
        'الحصة السادسة': 'أول ٣',
      }
    };

    let showOnlyMyClasses = false;

    document.getElementById('toggle-button').addEventListener('click', () => {
      showOnlyMyClasses = !showOnlyMyClasses;
      document.getElementById('toggle-button').textContent = showOnlyMyClasses ? 'عرض الجدول الكامل' : 'عرض حصصي فقط';
      updateTime();
    });

    function updateTime() {
      const now = new Date();
      const day = now.toLocaleDateString('en-US', { weekday: 'long' });
      const currentTime = now.getHours().toString().padStart(2, '0') + ':' + now.getMinutes().toString().padStart(2, '0');
      const todaySchedule = schedule[day];
      const todayMyClasses = myClasses[day] || {};

      let currentPeriod = null;
      let nextClass = null;
      let nextSection = '';

      for (let i = 0; i < todaySchedule.length; i++) {
        const period = todaySchedule[i];
        if (currentTime >= period.start && currentTime < period.end) {
          currentPeriod = period;
        }
        if (!nextClass && currentTime < period.start && todayMyClasses[period.name]) {
          nextClass = period;
          nextSection = todayMyClasses[period.name];
        }
      }

      const lessonEl = document.getElementById('lesson');
      const remainingEl = document.getElementById('remaining');
      const nextClassEl = document.getElementById('next-class');

      if (currentPeriod) {
        const endTime = new Date();
        const [endH, endM] = currentPeriod.end.split(':');
        endTime.setHours(+endH);
        endTime.setMinutes(+endM);
        endTime.setSeconds(0);

        const diffMs = endTime - now;
        const diffMin = Math.floor(diffMs / 60000);
        const diffSec = Math.floor((diffMs % 60000) / 1000);

        lessonEl.textContent = `الآن ${currentPeriod.name}`;
        remainingEl.textContent = `تنتهي بعد ${diffMin} دقيقة و ${diffSec} ثانية`;
      } else {
        lessonEl.textContent = 'لا توجد حصة الآن';
        remainingEl.textContent = '';
      }

      if (nextClass) {
        const [startH, startM] = nextClass.start.split(':');
        const startTime = new Date();
        startTime.setHours(+startH);
        startTime.setMinutes(+startM);
        startTime.setSeconds(0);

        const diffMs = startTime - now;
        const diffMin = Math.floor(diffMs / 60000);
        nextClassEl.innerHTML = ` القادم : ${nextClass.name}<span class="section"> (${nextSection}) </span> وتبدأ بعد ${diffMin} دقيقة`;
      } else {
        nextClassEl.textContent = 'لا توجد حصة قادمة اليوم';
      }

      const tableBody = document.getElementById('schedule-body');
      tableBody.innerHTML = '';
      todaySchedule.forEach(period => {
        const isMyClass = todayMyClasses[period.name];
        if (showOnlyMyClasses && !isMyClass) return;

        const row = document.createElement('tr');
        if (period.name === currentPeriod?.name) {
          row.classList.add('current');
        } else if (isMyClass) {
          row.classList.add('my-class');
        }
        const section = isMyClass ? `<span class="section">${todayMyClasses[period.name]}</span>` : '';
        row.innerHTML = `
          <td><span class="class-info">${period.name}</span>${section}</td>
          <td>${period.start}</td>
          <td>${period.end}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    setInterval(updateTime, 1000);
    updateTime();
  </script>
</body>
</html>
